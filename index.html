<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <title>JalaStudio</title>
  </head>
  <body>
    <!-- Your replicated content goes here -->
    <header role="banner">
      <h1 class="visually-hidden">Jala Studio</h1>
      <nav role="navigation">
        <button class="menu-button">BOOKING</button>
        <div class="dropdown-content" role="menu" aria-hidden="true">
          <a href="#" role="menuitem">Teachers</a>
          <a href="#" role="menuitem">Workshops</a>
          <a href="#" role="menuitem">Pricing</a>
        </div>
        <button class="menu-button">ART</button>
        <button class="menu-button">NEWS</button>
        <button class="menu-button">EVENTS</button>
      </nav>
    </header>

    <main role="main">
      <section class="image-container" aria-labelledby="image-heading">
        <h2 id="image-heading" class="visually-hidden">Jala Studio Logo</h2>
        <img
          src="jalastudiologo.png"
          alt="This is the Jala Studio logo"
          class="menu-image"
        />
      </section>

      <section class="content-container" aria-labelledby="content-heading">
        <h2 id="content-heading">Who We Are</h2>
        <p>
          Jala offers expert and caring yoga instruction to the Providence
          community. We specialize in vinyasa yoga, including the Jivamukti &
          Ashtanga methods. We exhibit artwork inspired by these yogic
          practices.
        </p>
      </section>

      <section class="image-container2" aria-labelledby="image-heading">
        <h2 id="content-heading">Schedule</h2>
        <img
          src="Blank-Calendar.jpeg"
          alt="This is the calendar with all available events"
          class="menu-image2"
        />
      </section>
    </main>
    <footer role="contentinfo"></footer>
  </body>
</html>
